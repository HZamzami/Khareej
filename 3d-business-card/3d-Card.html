<body>

    <nav>
        <div class="max-bar">
            <div class="nav-bar">

                <i class='bx bx-menu sidebarOpen'></i>
                <span class="logo navLogo">
                    <img src="../images/profile.png" alt="">
                </span>

                <div class="menu">
                    <div class="logo-toggle">
                        <span class="logo"><a src="#">Khareej</a></span>
                        <i class='bx bx-x siderbarClose'></i>
                    </div>
                    <ul class="nav-links">
                        <li id="home-link"><a href="#">Home</a></li>
                        <li id="about-us-link"><a href="#">About Us</a></li>
                        <li id="portfolio-link"><a href="#">Portfolio</a></li>
                        <li id="contact-link"><a href="#">Contact</a></li>
                    </ul>
                </div>

                <div class="buttons">
                    <ul>
                        <li><button class="log-in-bttn bttn" href="#">Log In</button></li>
                        <li><button class="sign-up-bttn bttn" href="#">Sign Up</button></li>
                    </ul>
                    <div class="darkLightContainer">
                        <div class="dark-light">
                            <i class='bx bx-moon moon'></i>
                            <i class='bx bx-sun sun'></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="QR-code.png" alt="">
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-alt"></i>
                        <div>
                            <h4>Abdulaziz</h4>
                            <p>Web Developer</p>
                        </div>
                    </div>

                    <div class="phone right-content">
                        <i class="fas fa-building"></i>
                        <div>
                            <p>Aramco </p>
                        </div>
                    </div>

                    <div class="email right-content">
                        <i class="fas fa-envelope-open-text"></i>
                        <div>
                            <p>Ahmed.Ag@gmail.con</p>
                        </div>
                    </div>

                    <div class="location right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>Dhahran, Saudi Arabia</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <img src="default.png" alt="">
            </div>
        </div>
    </div>
