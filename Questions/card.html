  <title>Card</title>
</head>

<body>


  <nav>
    <div class="max-bar">
      <div class="nav-bar">

        <i class='bx bx-menu sidebarOpen'></i>
        <span class="logo navLogo">
          <img src="../images/profile.png" alt="">
        </span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a src="#">Khareej</a></span>
            <i class='bx bx-x siderbarClose'></i>
          </div>
          <ul class="nav-links">
            <li id="home-link"><a href="#">Home</a></li>
            <li id="about-us-link"><a href="#">About Us</a></li>
            <li id="portfolio-link"><a href="#">Portfolio</a></li>
            <li id="contact-link"><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="buttons">
          <ul>
            <li><button class="log-in-bttn bttn" href="#">Log In</button></li>
            <li><button class="sign-up-bttn bttn" href="#">Sign Up</button></li>
          </ul>
          <div class="darkLightContainer">
            <div class="dark-light">
              <i class='bx bx-moon moon'></i>
              <i class='bx bx-sun sun'></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>


  <form id="regForm" action="">

    <!-- <h1>Personal Info</h1> -->

    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <p><b id="big">Card Information</b></p>
      <p>First Name<input placeholder=" " oninput="this.className = 'fanme'" name="fanme"></p>
      <p>Middle Name<input placeholder=" " oninput="this.className = 'mname'" name="mname"></p>
      <p>Lasr Name<input placeholder=" " oninput="this.className = 'Lname'" name="Lname"></p>

    </div>

    <div class="tab">
      <p><b id="big">Card Information</b></p>
      <p>Phone Number<input placeholder=" " oninput="this.className = 'number'" name="number"></p>
      <p>E-mail<input placeholder=" " oninput="this.className = 'mail'" name="mail"></p>
      <p>Address<input placeholder=" " oninput="this.className = 'Address'" name="Address"></p>

    </div>

    <div class="tab">
      <p><b id="big">Card Information</b></p>
      <p>Link<input placeholder=" " oninput="this.className = 'Link'" name="Link"></p>

    </div>


    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>

    </div>

  </form>

</body>
